<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
</head>
<body>

        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1, Row 1</td>
            <td>Data 2, Row 1</td>
            <td>Data 3, Row 1</td>
        </tr>
        <tr>
            <td>Data 1, Row 2</td>
            <td>Data 2, Row 2</td>
            <td>Data 3, Row 2</td>
        </tr>
        <tr>
            <td>Data 1, Row 3</td>
            <td>Data 2, Row 3</td>
            <td>Data 3, Row 3</td>
        </tr>
    </table>
</body>
</html>
